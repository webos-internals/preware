<div class="palm-row" x-mojo-tap-highlight="momentary">

		<div id="#{pkgNum}_checkbox" x-mojo-element="CheckBox" style="float: right; display: none;"></div>
		<div class="icon" id="icon-#{pkgNum}"><div class="sub"></div></div>
		<div class="title description">#{-displayTitle}</div>
		<div class="title sub">#{-sub}</div>
	</div>
</div>
