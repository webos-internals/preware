<div class="folder" id="folder#{folder}" style="left: #{left}px;">
	<div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
			<div class="headerFolderIcon"></div>
			<div class="title">#{location}</div>
		</div>
	</div>
	<div id="scroller#{folder}" class="palm-list" x-mojo-element="Scroller" style="height: 100%;">
		<div id="list#{folder}" class="file-list"></div>
		<div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	</div>
</div>
