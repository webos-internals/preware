<div class="configs">
	
	<div class="scene-fade-top" x-mojo-scroll-fade="top"></div>
	
	<div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
			<div class="headerButton" id="headerButton" x-mojo-touch-feedback="delayed">Einstellungen</div>
			<div class="icon"></div>
			<div class="title">Feed</div>
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">Installiert</div>
		<div class="palm-list" id="confList" x-mojo-element="List">
			
		</div>
	</div>
	
	<div class="palm-group" id="newFeed">
		<div class="palm-group-title">Neuer Feed</div>
		<div class="palm-list">
				
			<div class="palm-row first">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div class="label">Name</div>
						<div id="newName" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
			
			<div class="palm-row">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div class="label">URL</div>
						<div id="newUrl" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
			
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div class="label left">Ist komprimiert</div>
					<div id="newCompressed" x-mojo-element="ToggleButton"></div>
				</div>
			</div>
			
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div id="newButton" x-mojo-element="Button"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
</div>
