<div class="prefs">
	
	<div class="scene-fade-top" x-mojo-scroll-fade="top"></div>
	
	<div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
			<div class="icon"></div>
			<div class="title" id="header"></div>
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title" id="blacklist-group-field">Field</div>
		<div class="palm-list">
			
			<div class="palm-row single">
				<div class="palm-row-wrapper">
					<div id="field" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title" id="blacklist-group-search">Search For</div>
		<div class="palm-list">
			
			<div class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="search" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div id="saveButton" x-mojo-element="Button"></div>
	
	<div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
</div>
